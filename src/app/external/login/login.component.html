
<div class="new-ul-main">
        <div class="left-col-main-new">
                <div class="login-forms-news">
                    <form class="login-form-wrapper" [formGroup]="form" (ngSubmit)="loginFun()" autocomplete="off">

                        <div class="clisynk-img-logo">
                            <img src="/assets/images/1280x1024.jpg" alt="IMG" class="login-logo-main" style="width:200px">
                        </div>
                        <div class="login-text-new">Login account</div>
                        <div class="login-form-field-main">
                            <div class="form-group email-group">
                                <mat-form-field class="full-width" appearance="outline">
                                    
                                    <input matInput type="text" formControlName="email"
                                        placeholder="Enter email here">
                                    <mat-error *ngIf="form.controls['email'].hasError('required')">
                                        Please enter email.
                                    </mat-error>
                                    <mat-error
                                            *ngIf="form.controls['email'].hasError('pattern')">
                                        Please enter valid email.
                                    </mat-error>
                                </mat-form-field>
                            </div>

                            <div class="form-group">
                                <mat-form-field class="full-width" appearance="outline">
                                    <input matInput  [type]="showPassword ? 'password' : 'text'" name="pass" placeholder="at least 8 charachters"
                                        formControlName="password">
                                    <mat-error
                                            *ngIf="form.controls['password'].hasError('required') && form.controls.password.touched">
                                        Please enter password.
                                    </mat-error>
                                    <mat-icon matSuffix (click)="showPassword = !showPassword">{{showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </mat-form-field>
                            </div>

                            <button type="submit" class="btn login-btn">
                                <i class="fa fa-spinner fa-spin" *ngIf="loader"></i>
                                <span *ngIf="!loader">Login</span>
                            </button>
                        </div>
                    
                        <a class="pull-right" routerLink="/forgotpassword">Forgot Password?</a>

                        <div class="mt-5 text-center">Dont' have an account? <a class="pull-right d-inline" routerLink="/createaccount"> Register</a></div>
              </form>


                </div>


        </div>
        <div class="right-col-main-new">
                <div class="new-main-img-div">
                    <img src="../../../assets/images/login-new-vectors.svg">
                </div>
        </div>





</div>
