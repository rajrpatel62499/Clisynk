
<div class="new-ul-main forgot-password-new">
    <div class="left-col-main-new">
            <div class="login-forms-news">
                <form class="login-form-wrapper" [formGroup]="form" 
                (ngSubmit)="forgotFun()" autocomplete="off">
                    <div class="clisynk-img-logo">
                        <img src="/assets/images/1280x1024.jpg" alt="IMG" class="login-logo-main" style="width:200px">
                    </div>
                    <div class="login-text-new">Forgot Password?</div>
                    <div class="login-forgot-description">Enter the email address associated with your account.</div>
                    <div class="login-form-field-main">
                        <div class="form-group email-group">
                            <mat-form-field class="full-width" appearance="outline">
                                <input matInput type="text" placeholder="Enter email here" formControlName="email">
                                <mat-error *ngIf="form.controls['email'].hasError('required')">
                                    Please enter email.
                                </mat-error>
                                <mat-error
                                        *ngIf="form.controls['email'].hasError('pattern')">
                                    Please enter valid email.
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <button type="submit" class="btn login-btn">
                            <i class="fa fa-spinner fa-spin" *ngIf="loader"></i>
                            <span *ngIf="!loader">Submit</span>
                        </button>
        
                        <div class="back-to-login-link">
                            <a  routerLink="/login" title="Back to login">Back to Home</a>
                        </div>
                    </div> 
                </form>
            </div>


    </div>
    <div class="right-col-main-new">
            <div class="new-main-img-div">
                <img src="../../../assets/images/New-ui-images/forgot-password-1.svg" alt="forgot password" title="forgot password">
            </div>
    </div>





</div>
