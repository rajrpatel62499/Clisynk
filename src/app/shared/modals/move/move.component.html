<div class="main-header-move-content">
  <div class="move-text-header">
    Move <span class="left-title-main">{{ currentFolder.title }}</span> to....
  </div>
  <div class="right-close">
    <button
      class="icon-only"
      type="button"
      aria-label="Close"
      (click)="http.hideModal()"
    >
      <img src="/assets/images/ic_close.svg" />
    </button>
  </div>
</div>
<div class="bread-cumbs-main">
  <span
    class="bredcumbs-menu"
    *ngFor="let breadcrumb of documentsBreadcrumbs"
    (click)="addedByFilter(breadcrumb?.id)"
    >{{ breadcrumb?.name }}</span
  >
  <span class="add-folder" (click)="addFolder()"
    ><img src="assets/images/document_folder.svg"
  /></span>
</div>
<div class="container">
  <div
    [ngClass]="{
      row: true,
      active: targetFolderSelected?._id === folder?._id
    }"
    *ngFor="let folder of targetFolders; let i = index"
    (click)="getTargetFolder(folder)"
    style="cursor: pointer"
  >
    <div class="col-md-3">
      <img src="assets/images/document_folder.svg" class="tree-view-folder" />
    </div>
    <div class="col-md-3">{{ folder?.text }}</div>
  </div>
</div>
<div class="middle-content-for-move" *ngIf="targetFolders.length === 0">
  <div class="No-folder-title">
    <span>No folders</span>
    Create a new folder
  </div>
</div>
<div class="last-row-main">
  <button
    class="icon-only"
    type="button"
    aria-label="Close"
    (click)="http.hideModal()"
  >
    Cancel
  </button>
  <button
    class="icon-only move-here"
    type="button"
    (click)="moveToAnotherFolder(targetFolderSelected, currentFolder)"
  >
    Move here
  </button>
</div>
