<div class="med-popup">
    <div class="modal-header email_str_header">
        <section class="text">
            <h4>{{modalData ? 'Update' : 'Add'}} a product or service</h4>
        </section>
        <section id="close" class="navigation">
            <button class="icon-only" type="button" aria-label="Close" (click)="http.hideModal()">
                <img src="/assets/images/ic_close.svg">
            </button>
        </section>
    </div>
    <form [formGroup]="form" (ngSubmit)="finalSubmit()" autocomplete="off">
        <div class="modal-body">
            <div class="row margin-bottom-15">
                <div class="col-md-12">
                    <mat-form-field class="full-width" appearance="outline" hintLabel="Max 40 characters">
                        <mat-label class="required">Product or Service Name</mat-label >
                        <input matInput formControlName="name" pattern="(^[a-zA-Z](.)*)$" maxlength="40" #input>
                        <mat-error *ngIf="!form.get('name').valid">
                            Please enter valid name.
                        </mat-error>
                        <mat-hint align="end">{{input.value?.length || 0}}/40</mat-hint>
                    </mat-form-field>
                </div>
            </div>

            <div class="row margin-bottom-15">
                <div class="col-md-12 input-field product-note">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Add a Note</mat-label>
                        <textarea matInput placeholder="description" formControlName="description"
                        > </textarea>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 price-field">
                    <div class="left-col">$</div>
                    <div class="right-col-input">
                        <input formControlName="price" pattern="(^[1-9]{1})(.)*$" appNumberOnly/>
                        <div   *ngIf="form.get('price').invalid && form.get('price').touched"  class="pricerorr"> Please enter valid price.</div>
                    </div>


                    <!-- <div class="dollar-symbol">$</div>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label class="required">Price</mat-label>
                        <input matInput formControlName="price" pattern="(^[1-9]{1})(.)*$" appNumberOnly>
                        <mat-error *ngIf="!form.get('price').valid">
                            Please enter valid price.
                        </mat-error>
                    </mat-form-field> -->
                </div>
            </div>

            <!-- <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label class="required">Quantity</mat-label>
                        <input matInput formControlName="quantity" pattern="(^[1-9.])$" appNumberOnly>
                        <mat-error *ngIf="!form.get('quantity').valid">
                            Please enter valid quantity.
                        </mat-error>
                    </mat-form-field>
                    Note: Quantity must be greater and equal to 1.
                </div>
            </div> -->

        </div>
        <div class="modal-footerr">
            <div class="button-row new-btn-row">
                <button type="submit" class="btn submit btn-outline-primary" [disabled]="form.invalid">
                    <i class="fa fa-spinner fa-spin" *ngIf="myModel?.loader"></i>
                    Submit
                </button>
                <button type="reset" class="btn cancel btn-outline-danger" (click)="http.hideModal()">
                    Cancel
                </button>
            </div>
        </div>
    </form>
</div>
