<div class="med-popup">

    <div class="modal-header email_str_header">
        <section id="close" class="navigation">
            <button class="icon-only" type="button" aria-label="Close" (click)="goBack()">
                <img src="/assets/images/back-arrow.svg">
            </button>
        </section>
        <section class="text">
            <h4 *ngIf="modalData">Add a contact to this deal</h4>
            <p>{{modalData?.name}}</p>
        </section>
    </div>
    <form [formGroup]="form" (ngSubmit)="finalSubmit()" autocomplete="off">
        <div class="modal-body">

            <div class="form-group Associated-Contact">
                <mat-label class="required">Select Contacts</mat-label>
                <ng-multiselect-dropdown formControlName="contactId" [placeholder]="'Select Contact'"
                                         [data]="myModel?.contacts" [settings]="contactSettings">
                </ng-multiselect-dropdown>
                <mat-error *ngIf="form.controls['contactId'].hasError('required') && form.controls.contactId.touched">
                    Please select contact.
                </mat-error>
            </div>

            <div class="button-row">
                <button type="submit" class="btn btn-outline-primary">
                    <i class="fa fa-spinner fa-spin" *ngIf="myModel?.loader"></i>
                    Save
                </button>
                <button type="button" class="btn btn-link text-button" (click)="goBack()">Cancel
                </button>
            </div>

        </div>
    </form>
</div>
