<div class="med-popup">

    <div class="modal-header email_str_header">
        <section id="close" class="navigation">
            <button class="icon-only" type="button" aria-label="Close" (click)="goBack()">
                <img src="/assets/images/back-arrow.svg">
            </button>
        </section>
        <section class="text">
            <h4>Edit Note</h4>
        </section>
    </div>
    <form [formGroup]="form" (ngSubmit)="finalSubmit()" autocomplete="off">
        <div class="modal-body">

            <div class="row">

                <div class="col-md-12">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label class="required">Note</mat-label>
                        <textarea matInput placeholder="Note" formControlName="text"
                                  rows="6"> </textarea>
                        <mat-error *ngIf="form.controls['text'].hasError('required')">
                            Please enter note.
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="left-side-footer">
                <button type="submit" class="btn btn-outline-primary">
                    <i class="fa fa-spinner fa-spin" *ngIf="loader == 'save'"></i>
                    Save
                </button>
                <button type="button" class="btn btn-link text-button" (click)="goBack()">Cancel</button>
                <button type="button" class="btn btn-outline-danger" (click)="deleteFun()">
                    <i class="fa fa-spinner fa-spin" *ngIf="loader == 'delete'"></i>
                    Delete
                </button>
            </div>

        </div>

    </form>

</div>
