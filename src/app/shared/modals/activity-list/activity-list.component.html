            </div>
            <i class="far fa-envelope" *ngIf="val?.onModel== 'Contacts'"></i>
            <div class="title">
                <b *ngIf="val?.onModel== 'Contacts'">Email sent</b>
                <b *ngIf="val?.onModel== 'Notes'">Note</b>
                <b *ngIf="val?.onModel== 'Tasks'">Task</b>
                <ng-container *ngIf="val?.onModel== 'Contacts'"> by </ng-container>
                <ng-container *ngIf="val?.type== 2">
                    created by
                </ng-container>
                <ng-container *ngIf="val?.type== 3">
                    marked completed by
                </ng-container>
                <ng-container *ngIf="val?.type== 4">
                    created by
                </ng-container>
                <ng-container *ngIf="val?.type== 5">
                    edited by
                </ng-container>
                <ng-container *ngIf="val?.type== 6 || val?.type== 8">
                    deleted by
                </ng-container>
                <ng-container *ngIf="val?.type== 7">
                    marked in-completed by
                </ng-container>
                <span class="semibold">{{val?.addedBy?.name  |titlecase}}
                    </span>
                <span class="time">{{val?.createdAt | date:'hh:mm a'}} </span>
            </div>
            <div class="task-activity-item">{{val?.content?.subject || val?.id?.text || val?.id?.title}}</div>
        </li>
    </ul>
</ng-container>
