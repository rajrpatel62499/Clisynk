<div class="delete-comp xs">
    <div class="delete-comp-inner">
        <h4>Are you sure ?</h4>
        <p>Do you want to delete this item?</p>
        <div class="button-row form-group" style="text-align: right;">
            <button class="delete-btn" type="button" style="padding: 10px 25px;" (click)="deleteDocs()">Delete </button>
            <button class="text-button" type="button" aria-label="Close" (click)="http.hideModal()">Cancel </button>
        </div>
    </div>
</div>
