<div class="med-popup add_timeline">

    <div class="modal-header email_str_header">
        <section id="close" class="navigation">
            <button class="icon-only" type="button" aria-label="Close" (click)="http.hideModal()">
                <img src="/assets/images/ic_close.svg">
            </button>
        </section>
        <section class="text">
            <h4>Add a pipeline</h4>
        </section>
    </div>
    <form [formGroup]="form" (ngSubmit)="finalSubmit()" autocomplete="off">
        <div class="modal-body">


            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Name</mat-label>
                        <input type="text" matInput placeholder="Name" formControlName="name">
                    </mat-form-field>
                </div>
            </div>

            <div class="footer-btn text-left">
                <button type="submit" class="btn btn-outline-primary" [disabled]="form.invalid">Save Pipeline</button>
            </div>
        </div>
    </form>
</div>
